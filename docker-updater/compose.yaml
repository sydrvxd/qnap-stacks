services:
  dockerupdateservice:
    image: sydrv/dockerupdateservice:latest
    container_name: docker-updater
    restart: unless-stopped
    user: "0:0"                      # <â€” add this
    environment:
      # --- Portainer ---
      PORTAINER_URL: "https://p-docker.sydrv.de"
      PORTAINER_API_KEY: "${PORTAINER_API_KEY}"
      PORTAINER_INSECURE_TLS: "true"   # was PORTAINER_INSECURE

      # --- Scheduling (pick ONE of the following styles) ---
      SCHEDULE: "daily@03:00"          # easiest (replaces UPDATE_MODE/UPDATE_TIME)
      # SCHEDULE_MODE: "DAILY"         # <- if you prefer split vars
      # SCHEDULE_TIME: "03:00"

      # Optional but recommended so 03:00 = local time inside the container:
      TZ: "Europe/Berlin"

      # --- Filters / behavior ---
      EXCLUDE_IMAGES: "eclipse-mosquitto,mysql,openhab/openhab,immich-cli"
      BACKUP_RETENTION_DAYS: "1"
      # CONTAINER_CHECK_SECONDS: "60"   # optional

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
